<section class="edit">
<p>
  Use the form below to update your profile.
</p>

<form #editForm="ngForm" (ngSubmit)="editProfile(editForm.value)">
  <label for="">Name</label>
    <input type="text" name="name" [(ngModel)]="userProfile.name">
  <label for="">Contact</label>
    <input type="text" name="contact" [(ngModel)]="userProfile.contact">
  <label for="">Bio</label>
    <input type="text" name="bio" [(ngModel)]="userProfile.bio">
  <button>Update</button>

</form>


</section>
